<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>投票系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>投票系統</h1>

    <form id="vote-form">
      <p>請選擇一個選項：</p>
      <label>
        <input type="radio" name="option" value="A" required />
        選項 A
      </label>
      <label>
        <input type="radio" name="option" value="B" />
        選項 B
      </label>
      <label>
        <input type="radio" name="option" value="C" />
        選項 C
      </label>

      <button type="submit">送出投票</button>
    </form>

    <p id="message"></p>

    <h2>目前投票結果</h2>
    <ul id="results">
      <!-- 由 JS 動態填入 -->
    </ul>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><!-- [web:7] -->
  <script src="app.js"></script>
</body>
</html>
