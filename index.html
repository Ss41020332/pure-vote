<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雲端投票系統</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="container">
  <div id="login-screen" class="screen active">
    <h1 id="auth-title">系統登入</h1>
    <form id="auth-form">
      <div class="input-group">
        <input type="email" id="email-input" placeholder="電子信箱" required>
      </div>
      <div class="input-group">
        <input type="password" id="password-input" placeholder="密碼 (至少6位)" required>
      </div>
      <button type="submit" id="auth-submit-btn">登入</button>
      <div id="login-message" style="color: red; margin-top: 10px;"></div>
    </form>
    <div style="text-align: center; margin-top: 15px;">
      <a href="#" id="toggle-auth" style="color: #2563eb; text-decoration: none;">沒有帳號？前往註冊</a>
    </div>
  </div>

  <div id="vote-screen" class="screen">
    <div class="user-header">
      <span id="user-email" style="font-weight: bold;"></span>
      <button id="logout-button">登出</button>
    </div>

    <h2>目前投票選項</h2>
    <form id="vote-form">
      <div id="options-list">
        </div>
      <button type="submit" style="width: 100%; background: #059669;">送出投票</button>
    </form>

    <div id="admin-only-section" style="display: none; border-top: 2px solid #e5e7eb; margin-top: 20px; padding-top: 10px;">
      <h3 style="color: #dc2626;">管理員控制面板</h3>
      <div class="new-option-row" style="display: flex; gap: 8px;">
        <input type="text" id="new-option-input" placeholder="輸入新選項..." style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <button id="add-option-button" style="margin-top: 0; background: #4b5563;">新增</button>
      </div>
    </div>

    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    <h3>目前票數統計</h3>
    <ul id="results" style="list-style: none; padding: 0;"></ul>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
